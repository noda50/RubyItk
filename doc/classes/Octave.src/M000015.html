  <pre><span class="ruby-comment cmt"># File Octave/Octave.rb, line 100</span>
  <span class="ruby-keyword kw">def</span> <span class="ruby-identifier">evalCodeOnCommand</span>(<span class="ruby-identifier">code</span>)
    <span class="ruby-identifier">ans</span> = <span class="ruby-value str">&quot;&quot;</span> ;
    <span class="ruby-identifier">com</span> = <span class="ruby-node">&quot;#{@command} #{@comOption} --eval '#{code}'&quot;</span> ;
<span class="ruby-comment cmt">#    p com ;</span>
    <span class="ruby-identifier">open</span>(<span class="ruby-node">&quot;| #{com}&quot;</span>, <span class="ruby-value str">&quot;r&quot;</span>){<span class="ruby-operator">|</span><span class="ruby-identifier">strm</span><span class="ruby-operator">|</span>
      <span class="ruby-keyword kw">while</span>(<span class="ruby-identifier">line</span> = <span class="ruby-identifier">strm</span>.<span class="ruby-identifier">gets</span>)
        <span class="ruby-identifier">ans</span> <span class="ruby-operator">+=</span> <span class="ruby-identifier">line</span> ;
      <span class="ruby-keyword kw">end</span>
    }
    <span class="ruby-identifier">ans</span>
  <span class="ruby-keyword kw">end</span></pre>
